<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

        <style>
        /* ESTILOS DE LA TIENDA */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3e8e8;
        }
        header {
            background-color: #3d1fc0;
            color: #86b7c4;
            padding: 15px;
            text-align: center;

            font-weight: bold;
            display: flex; 
            justify-content: space-between; 
          align-items: center;
text-shadow: 
        10px 10px 20px #333, 
        0 0 15px rgba(146, 9, 32, 0.8);
        }
        h1 {
            margin: 0;
            font-size: 24px;
           text-align: center;
    
        }
        .admin-link {
            background-color: #c9bb70f6; 
            color: #333; 
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin-right: 20px;
            font-weight: bold;
        }
        .admin-link:hover {
            background-color: #e6d296;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: white;
        }
        .search-bar input {
            width: 50%;
            padding: 8px;
            border: 1px solid #ccc;
        }
        .search-bar button {
            padding: 8px 15px;
            background-color: #c9bb70f6;
            border: none;
            cursor: pointer;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            background: rgb(134, 71, 71);
            padding: 10px;
        }
        .categories a {
            text-decoration: none;
            color: white;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            /* Estilo para las im√°genes simuladas de los productos registrados */
            min-height: 150px; 
            object-fit: contain; 
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            font-weight: bold;
            color: green;
        }
        .product a {
            display: block;
            background-color: #d20000;
            color: white;
            padding: 10px;
            text-decoration: none;
            margin-top: 10px;
        }
        .product-condition {
            font-size: 0.9em;
            color: #666;
            font-weight: normal;
            margin-bottom: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda Virtual MS üõí </h1>
        <a href="registro_producto.html" class="admin-link">‚ûï Registrar Producto</a> 
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Buscar productos...">
        <button>Buscar</button>
    </div>

    <div class="categories">
        <a href="#">Electrodoms√©sticos</a>
        <a href="#">Deportes</a>
        <a href="#">Tecnolog√≠a</a>
        <a href="#">Hogar</a>
    </div>

    <div class="products-container" id="productsContainer">
        
        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiEezBXEyM94-x5Y8cE4hHnG0Qt-A_mh3zpQ&s" alt="Horno el√©ctrico">
            <h3>Horno el√©ctrico</h3>
            <p class="product-condition">Nuevo</p>
            <a href="#" target="_self"> comprar </a>
            <p>$399.99</p>
        </div>

        <div class="product">
            <img src="https://aliss.do/media/catalog/product/3/c/3cdfb0e7b6597a9c8d45ca026bea73a0582852f7_file_1.jpg?optimize=medium&bg-color=255,255,255&fit=bounds&height=700&width=700&canvas=700:700" alt="Licuadora">
            <h3>Licuadora</h3>
            <p class="product-condition">Buenas Condiciones</p>
            <a href="#" target="_self"> comprar </a>
            <p>$60.00</p>
        </div>
        
        </div>

    <footer>
        &copy; 2025 Mi Tienda Online.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', loadRegisteredProducts);

        function loadRegisteredProducts() {
            const container = document.getElementById('productsContainer');
            // 1. Obtiene los productos del almacenamiento local
            const registeredProducts = JSON.parse(localStorage.getItem('registeredProducts')) || [];

            registeredProducts.forEach(product => {
                // Para las im√°genes registradas, usaremos un placeholder gen√©rico
                // ya que los navegadores no permiten cargar archivos locales guardados en localStorage.
                const imageSrc = 'https://via.placeholder.com/250x150?text=Producto+Registrado'; 
                
                const productHTML = `
                    <div class="product new-registered-product">
                        <img src="${imageSrc}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p class="product-condition">${product.condition}</p>
                        <a href="#" target="_self"> comprar </a>
                        <p>$${product.price}</p>
                    </div>
                `;
                // 2. A√±ade el nuevo producto al contenedor
                container.insertAdjacentHTML('beforeend', productHTML);
            });
        }
    </script>
</body>
</html>
