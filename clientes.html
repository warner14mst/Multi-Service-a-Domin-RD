<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Usuarios - MS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a9a4ce;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
            background-image: url("Gemini_Generated_Image_q1ya9nq1ya9nq1ya.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center center;
        }

        .dashboard-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        h2 {
            color: #34495e;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            border-bottom: 2px solid #a9a4ce;
            padding-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: #e6e6fa; /* Lavanda suave */
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #34495e;
            margin-top: 0;
            font-size: 16px;
        }

        .stat-card .count {
            font-size: 48px;
            font-weight: bold;
            color: #485b70;
            display: block;
        }

        /* Tabla de listado de usuarios */
        .user-list-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .user-list-table th, .user-list-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }
        
        .user-list-table th {
            background-color: #34495e;
            color: white;
            font-weight: bold;
        }

        .user-list-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h2>Dashboard de Registro de Usuarios</h2>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>Clientes Registrados</h3>
            <span class="count" id="countClientes">0</span>
        </div>
        <div class="stat-card">
            <h3>Vendedores Activos</h3>
            <span class="count" id="countVendedores">0</span>
        </div>
        <div class="stat-card">
            <h3>Total de Registros</h3>
            <span class="count" id="countTotal">0</span>
        </div>
    </div>

    <h3>Detalle de Usuarios</h3>
    <table class="user-list-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Perfil Principal</th>
                <th>Vendedor</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            </tbody>
    </table>

</div>

<script>
    document.addEventListener('DOMContentLoaded', loadAndCountUsers);

    function loadAndCountUsers() {
        const storedUsers = localStorage.getItem('ms_usuarios');
        const users = storedUsers ? JSON.parse(storedUsers) : [];

        let countClientes = 0;
        let countVendedores = 0;
        const tableBody = document.getElementById('userTableBody');
        tableBody.innerHTML = ''; // Limpiar tabla

        if (users.length === 0) {
            // Se usa colspan="3" ya que eliminamos la columna de Email
            tableBody.innerHTML = '<tr><td colspan="3" style="text-align:center;">No hay usuarios registrados aún.</td></tr>';
        }

        users.forEach(user => {
            // 1. Lógica de Conteo
            if (user.perfil === 'cliente') {
                countClientes++;
            }
            if (user.perfilVendedor === 'si') {
                countVendedores++;
            }
            
            // 2. Lógica de Inserción en Tabla
            const row = tableBody.insertRow();
            
            // Solo insertamos Nombre
            row.insertCell().textContent = user.nombre || 'N/A';
            
            // (Se omite la inserción de user.email)
            
            // Insertamos Perfil Principal
            row.insertCell().textContent = user.perfil || 'N/A';
            
            // Insertamos Vendedor
            row.insertCell().textContent = user.perfilVendedor === 'si' ? 'Sí' : 'No';
        });

        // 3. Mostrar Conteos
        document.getElementById('countClientes').textContent = countClientes;
        document.getElementById('countVendedores').textContent = countVendedores;
        document.getElementById('countTotal').textContent = users.length;
    }
</script>

</body>
</html>
